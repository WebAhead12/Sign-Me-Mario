<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="petition.css" />

    <title>Document</title>
  </head>
  <body>
    <a class="home button" href="/">All petitions</a>
    <div class="petition">
      <div class="image_link"></div>
        <div class="title"></div>
        <div class="owner"></div>
        <div class="content"></div>
    </div>
    <div class="goal"></div>
  
    <div class="sign-me">
      <form class="form" method="post" action="/sign-petition">
        <label for="comment">Comment:(optional)</label>
        <input type="text" name="comment" id="comment" />
        <input type="hidden" name="petition_id" id="petition_id" />
        <button type="submit">Sign</button>
      </form>
    <script src="petition.js"></script>
  </body>
</html>
